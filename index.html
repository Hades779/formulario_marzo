<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Silicon Valley</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Formulario">
        <form action="">
         <label for="nombre">Nombre:</label>
            <input name="nombre" id="nombre" type="text" placeholder="Ingresa tu nombre">
            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text" placeholder="Tngresar tu apellido">
            <button type="submit">Agregar</button>
        </form>
    </div>
</body>
</html>
